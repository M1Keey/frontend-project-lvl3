<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexlet Frontend Project</title>
</head>
<body>
  <main>
    <section>
      <div>
        <form action="">
          <div>
            <input id="url-input" autofocus="" required="" name="url" aria-label="url" class="form-control w-100"
              placeholder="ссылка RSS" autocomplete="off">
          </div>
          <div>
            <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
